<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Items vs Content</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 50px;
      padding: 40px;
    }

    /* ========== COMMON STYLES ========== */
    .container {
      width: 300px;
      height: 200px;
      border: 2px solid black;
      background: #f0f0f0;
    }

    .item {
      background: #0077cc;
      color: white;
      padding: 10px;
      width: 60px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ========== FLEX CONTAINER (ITEMS) ========== */
    .flexbox {
      display: flex;
      justify-content: space-around; 
      align-items: center;
    }

    /* ========== CONTENT ALIGNMENT INSIDE ITEM (CONTENT) ========== */
  </style>
</head>
<body>

  <div>
    <h3>Aligning Items (Flexbox)</h3>
    <div class="container flexbox">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </div>

  <div>
    <h3>Aligning Content Inside Items (Flexbox)</h3>
    <div class="container">
      <div class="item">A</div>
      <div class="item">B</div>
      <div class="item">C</div>
    </div>
  </div>

</body>
</html>
